backend:
  name: github
  repo: so-woon-1221/gatsby-blog
  branch: main

media_folder: static/assets
public_folder: /assets

collections:
  - name: blog
    label: blog
    folder: blog
    create: true
    fields:
      - {name: path, label: Path}
      - {name: date, label: Date, widge: datetime}
      - {name: title, label: Title}
      - {name: body, label: Body, widget: markdown}
